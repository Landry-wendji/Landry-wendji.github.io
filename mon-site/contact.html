<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1>formulaire</h1>
    <form>
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" placeholder="Entrez votre nom" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="monadressse@gmail.com" required><br>
        <select name="sujet" id="sujet" required><br>
            <option value="" disabled selected hidden>Que voulez vous savoir ?</option>
            <option value="details-devoir">Les details de mon devoir</option>
            <option value="infos-moi">les informations sur moi</option>
            <option value="formulaire">Mon formulaire</option>
        </select>
        <label for="message">Votre Message</label><br>
        <textarea id="message" name="message" placeholder="entrez votre message" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
